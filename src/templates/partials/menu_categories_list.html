<div id="menu-category-container">
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>MENU</h2>
            </div>
        </div>
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
            {% for category in categories %}
            <div class="col">
                <div>
                    <div class="py-4">
                        <h4>{{category}}</h4>
                        <button class="btn btn-primary" hx-get="{% url "menu-item-list-view" category.handle %}" hx-target="#menu-category-container" hx-swap="outerHTML">
                            Open Menu
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
