<div
  class="container d-flex flex-column justify-content-start"
  style="
    margin: 0px;
    padding: 10px;
  "
>    
{% if available_tables.count == 0 %}
    <button hx-boost="true" hx-target="#open-orders-container" hx-get={% url "open-orders-view" %} hx-trigger="load delay:1208ms" class="btn btn-primary btn-table btn-tal" type="button">No Available Table</button>
{% else %}
    {% for table in available_tables %}
        <form>
            {% csrf_token %}
        <button hx-boost="true" hx-target="#open-orders-container" hx-swap="innerHTML" hx-post={% url "activate-table-order-view" table.id %} class="btn btn-primary btn-table btn-tal" type="button">{{table.name}}</button>
        </form>
    {% endfor %}
{% endif %}
</div>
