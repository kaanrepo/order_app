<div class="card shadow">
    <div class="card-header py-3">
        <div class="row">
            <div class="col">
                <h3 class="text-primary fw-bold m-0">Undelivered Items</h3>
            </div>
            <div class="col">
                <p class="text-end text-primary m-0 fw-bold">Item count:{{undelivered_items.count}}</p>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="dataTable-1" class="table-responsive table mt-2" role="grid" aria-describedby="dataTable_info">
            <table id="dataTable" class="table my-0">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Unit</th>
                        <th>Size</th>
                        <th>Order Time</th>
                        <th>Table</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in undelivered_items %}
                        <tr>
                            <td>{{item.menu_item.product.name}}</td>
                            <td>{{item.menu_item.product.unit}}</td>
                            <td>{{item.menu_item.product.size}}</td>
                            <td>{{item.created|date:"P"}}<br /></td>
                            <td>{{item.order.table.name}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
