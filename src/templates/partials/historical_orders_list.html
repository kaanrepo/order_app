<div class="card shadow">
    <div class="card-header py-3">
        <div class="row">
            <div class="col">
                <h3 class="text-primary fw-bold m-0">Orders</h3>
            </div>
            <div class="col">
                <p class="text-center text-primary m-0 fw-bold">Order count: {{orders|length}}</p>
            </div>
            <div class="col">
                <input hx-get={% url "historical-orders-view" %} name="q" hx-target="#historical-orders-container" hx-swap="innerHTML" class="form-control" type='search' placeholder="Search Orders..." hx-trigger="keyup changed delay:1ss" />
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="dataTable-1" class="table-responsive table mt-2" role="grid" aria-describedby="dataTable_info">
            <table id="dataTable" class="table my-0">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Created</th>
                        <th>Total Bill</th>
                        <th>Finished</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td><a href={% url "order-detail-view" order.id %}> {{order.id}}</a></td>
                            <td>{{order.created|date:"d/m/y P"}}</td>
                            <td>{{order.total_bill}}<br /></td>
                            <td>{{order.is_finished|yesno|title}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
