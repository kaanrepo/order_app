<div class="card shadow">
    <div class="card-header py-3">
        <div class="row">
            <div class="col d-flex justify-content-start align-items-center">
                <h3 class="text-primary fw-bold m-0">Open Orders</h3>
            </div>
            <div class="col d-flex justify-content-end align-items-center"><button class="btn btn-primary" hx-get="{% url "available-tables-view" %}" hx-target="#open-orders-container" type="button" style="margin-right: 10px;padding-right: 4px;padding-left: 4px;margin-left: 10px;">New Order</button></div>
        </div>
    </div>
    <div class="card-body">
        <div id="dataTable-1" class="table-responsive table mt-2" role="grid" aria-describedby="dataTable_info">
            <table id="dataTable" class="table my-0">
                <thead>
                    <tr>
                        <th>Table Name</th>
                        <th>Open Time</th>
                        <th>Paid</th>
                        <th>Total Bill</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in active_orders %}
                        <tr>
                            <td><a href={% url "order-detail-view" order.id %}>{{order.table.name}}<a/></td>
                            <td>{{order.created|date:"P"}}</td>
                            <td>{{order.is_paid|yesno|title}}</td>
                            <td>{{order.total_bill|yesno|title}}<br /></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
