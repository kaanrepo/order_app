{% extends "main/new_base.html" %}

{% block content %}

<div class="card shadow mb-4 m-3 rounded-4">
    <div class="card-header py-3 ">
        <h6 class="text-primary fw-bold m-0">Seating Plan</h6>
    </div>
    <div class="card-body d-flex flex-column flex-md-row mb-3">
        {% for section, tables in tables_by_section.items %}
        <div class="card shadow mb-4" style="margin-right: 5px;margin-left: 5px;">
            <div class="card-header rounded-4 py-3">
                <a href={% url "section-detail-view" section.id %}>
                <h6 class="text-primary fw-bold m-0">{{section.name|title}}</h6>
                </a>
            </div>
            <div class="card-body">
                <ul>
                    {% for table in tables  %}
                        <li><a href={% url "table-detail-view" table.id %}> {{table.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
