{% extends "main/new_base.html" %}

{% block content %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="text-primary fw-bold m-0">Tables</h6>
    </div>
    <div class="card-body d-flex flex-row">
        {% for section, tables in tables_by_section.items %}
        <div class="card shadow mb-4" style="margin-right: 5px;margin-left: 5px;">
            <div class="card-header py-3">
                <h6 class="text-primary fw-bold m-0">{{section}}</h6>
            </div>
            <div class="card-body">
                <ul>
                    {% for table in tables  %}
                        <li><a href={% url "table-detail-view" table.id %}> {{table.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}
